<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                Create Account
            </h1>
        </div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 shadow-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out hover:border-blue-400 bg-white/90">
            </div>

            <div>
                <label for="business_name" class="block text-sm font-semibold text-gray-700 mb-1">Business Name</label>
                <input type="text" id="business_name" name="business_name" required
                    class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 shadow-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out hover:border-blue-400 bg-white/90">
            </div>

            <div>
                <label for="dob" class="block text-sm font-semibold text-gray-700 mb-1">Date of Birth</label>
                <input type="date" id="dob" name="dob" required
                    class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 shadow-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out hover:border-blue-400 bg-white/90">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 shadow-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out hover:border-blue-400 bg-white/90">
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-[1.02]">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="font-semibold text-blue-600 hover:text-blue-500">
                    Login here
                </a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                business_name: document.getElementById('business_name').value,
                dob: document.getElementById('dob').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Account created successfully!');
                    window.location.href = 'login.html';
                } else {
                    alert(data.detail || 'Error creating account');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating account');
            }
        });
    </script>
</body>
</html>
