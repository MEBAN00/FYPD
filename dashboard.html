    <script>
      // Function to get the authentication token from localStorage
function getAuthToken() {
    const user = JSON.parse(localStorage.getItem('user'));
    return user ? user.access_token : null;
}

// Function to check if user is authenticated
function isAuthenticated() {
    const token = getAuthToken();
    return !!token;
}

// Redirect to login if not authenticated
function checkAuth() {
    if (!isAuthenticated()) {
        window.location.href = 'index.html';
    }
}

// Function to make authenticated fetch requests
async function authenticatedFetch(url, options = {}) {
    const token = getAuthToken();
    if (!token) {
        throw new Error('No authentication token found');
    }

    const defaultOptions = {
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
        },
    };

    const mergedOptions = {
        ...defaultOptions,
        ...options,
        headers: {
            ...defaultOptions.headers,
            ...options.headers,
        },
    };

    const response = await fetch(url, mergedOptions);
    
    if (response.status === 401) {
        // Token might be expired or invalid
        localStorage.removeItem('user');
        window.location.href = 'index.html';
        throw new Error('Authentication failed');
    }
    
    return response;
}

// Function to format currency
function formatCurrency(amount) {
    return 'â‚¦' + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

// Function to update current date
function updateCurrentDate() {
    const currentDateElement = document.getElementById('currentDate');
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    });
    currentDateElement.textContent = formattedDate;
}

// Update the welcome message
function updateWelcomeMessage() {
    const welcomeMessageElement = document.querySelector('h2');
    const userData = JSON.parse(localStorage.getItem('user'));
    if (userData && userData.name) {
        welcomeMessageElement.textContent = `Welcome back, ${userData.name}! ðŸ‘‹`;
    } else {
        welcomeMessageElement.textContent = 'Welcome! ðŸ‘‹';
    }
}

// Function to fetch and render monthly revenue
async function fetchMonthlyRevenue() {
    try {
        const response = await authenticatedFetch('https://fypd-production.up.railway.app/monthly-revenue');
        const data = await response.json();

        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.chart_labels,
                datasets: [{
                    label: 'Monthly Revenue',
                    data: data.chart_data,
                    borderColor: 'rgba(59, 130, 246, 0.8)',
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return formatCurrency(value);
                            }
                        }
                    }
                }
            }
        });
    } catch (error) {
        console.error('Error fetching monthly revenue:', error);
        handleFetchError(error);
    }
}

// Function to fetch and render sales summary
async function fetchSalesSummary() {
    try {
        const response = await authenticatedFetch('https://fypd-production.up.railway.app/sales-summary');
        const data = await response.json();

        // Update dashboard metrics
        document.getElementById('todaySales').textContent = formatCurrency(data.today_sales.total_sales);
        document.getElementById('totalTransactions').textContent = data.today_sales.total_transactions;
        document.getElementById('monthRevenue').textContent = formatCurrency(data.month_sales.total_sales);
    } catch (error) {
        console.error('Error fetching sales summary:', error);
        handleFetchError(error);
    }
}

// Function to fetch recent sales
async function fetchRecentSales() {
    try {
        const response = await authenticatedFetch('https://fypd-production.up.railway.app/sales');
        const sales = await response.json();
        const recentActivityList = document.getElementById('recentActivityList');
        
        // Clear previous activities
        recentActivityList.innerHTML = '';

        // Display top 3 recent sales/activities
        sales.slice(0, 3).forEach(sale => {
            const activityDiv = document.createElement('div');
            activityDiv.className = 'flex justify-between items-center border-b pb-2';
            activityDiv.innerHTML = `
                <div>
                    <div class="font-semibold">Sale</div>
                    <div class="text-sm text-gray-500">${sale.product}</div>
                </div>
                <div class="text-green-600">${formatCurrency(sale.total_value)}</div>
            `;
            recentActivityList.appendChild(activityDiv);
        });
    } catch (error) {
        console.error('Error fetching recent sales:', error);
        handleFetchError(error);
    }
}

// Updated logout handler
async function handleLogout() {
    try {
        const response = await authenticatedFetch('https://fypd-production.up.railway.app/logout', {
            method: 'POST'
        });

        if (response.ok) {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        } else {
            throw new Error('Logout failed');
        }
    } catch (error) {
        console.error('Logout error:', error);
        alert('An error occurred during logout.');
    }
}

// Error handler function
function handleFetchError(error) {
    if (error.message === 'Authentication failed') {
        window.location.href = 'index.html';
    } else {
        console.error('API Error:', error);
    }
}

// Call functions when page loads
window.onload = () => {
    checkAuth(); // Check authentication before loading the page
    updateWelcomeMessage();
    updateCurrentDate();
    fetchMonthlyRevenue();
    fetchSalesSummary();
    fetchRecentSales();
};
    </script>
