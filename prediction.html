<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Prophet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation -->
        <nav class="mb-8 flex justify-between items-center bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-4 border-2 border-purple-200">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-700 to-blue-900 rounded-full"></div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600">
                    Profit Prophet
                </h1>
            </div>
            <div class="flex space-x-4">
                <a href="dashboard.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Dashboard
                </a>
                <a href="inventory.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Inventory
                </a>
                <a href="sales.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Sales
                </a>
                <button id="logoutButton" class="px-4 py-2 rounded-lg text-white bg-red-500 hover:bg-red-600 transition duration-300 ease-in-out" onclick="handleLogout()"> Logout 
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Prediction Form -->
            <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 border-2 border-blue-200">
                <h2 class="text-2xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600">
                    Predict Gross Profit
                </h2>
                
                <form id="predictionForm" class="space-y-4">
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product</label>
                        <div class="custom-select-container">
                            <input 
                                type="text" 
                                id="productSearch" 
                                placeholder="Search products..." 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition p-2"
                            >
                            <div 
                                id="productDropdown" 
                                class="absolute z-10 w-full bg-white mt-1 rounded-lg border-2 border-purple-200 shadow-lg hidden max-h-60 overflow-y-auto"
                            >
                                <!-- Products will be populated here -->
                            </div>
                        </div>
                        <input type="hidden" id="selectedProduct" required>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                            <input 
                                type="number" 
                                id="quantity" 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                                required 
                                min="1"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Unit Price</label>
                            <input 
                                type="number" 
                                id="unitPrice" 
                                step="0.01" 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                                required 
                                min="0"
                            >
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Cost</label>
                            <input 
                                type="number" 
                                id="totalCost" 
                                step="0.01" 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                                required 
                                min="0"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Price</label>
                            <input 
                                type="number" 
                                id="totalPrice" 
                                step="0.01" 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                                required 
                                min="0"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                        <input 
                            type="number" 
                            id="year" 
                            class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                            required 
                            min="2000" 
                            max="2100"
                            value="2024"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-800 to-blue-600 text-white py-3 rounded-lg hover:opacity-90 transition transform active:scale-95"
                    >
                        Predict Profit
                    </button>
                </form>

                <div 
                    id="predictionResult" 
                    class="mt-4 text-center font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600"
                ></div>
            </div>

            <!-- Prediction Visualization -->
            <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 border-2 border-purple-200">
                <h3 class="text-xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600">
                    Prediction Insights
                </h3>
                <canvas id="predictionChart" class="w-full h-64"></canvas>
                <div id="insightText" class="mt-4 text-center text-gray-700"></div>
            </div>
        </div>
    </div>

    <!-- Add this section after the Prediction Visualization div in the existing grid -->
<div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 border-2 border-purple-200 col-span-2">
    <h3 class="text-xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600">
        Inventory Turnover Analysis
    </h3>
    
    <!-- Overall Metrics -->
    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-blue-50 p-4 rounded-lg">
            <h4 class="text-sm font-medium text-gray-600">Overall Turnover Rate</h4>
            <p id="overallTurnover" class="text-2xl font-bold text-blue-600">-</p>
            <p class="text-xs text-gray-500">times per year</p>
        </div>
        <div class="bg-blue-50 p-4 rounded-lg">
            <h4 class="text-sm font-medium text-gray-600">Total Inventory</h4>
            <p id="totalInventory" class="text-2xl font-bold text-blue-600">-</p>
            <p class="text-xs text-gray-500">units</p>
        </div>
        <div class="bg-blue-50 p-4 rounded-lg">
            <h4 class="text-sm font-medium text-gray-600">Total Sales</h4>
            <p id="totalSales" class="text-2xl font-bold text-blue-600">-</p>
            <p class="text-xs text-gray-500">units sold this year</p>
        </div>
    </div>

    <!-- Product Turnover Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                    <th class="px-6 py-3 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Current Stock</th>
                    <th class="px-6 py-3 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity Sold</th>
                    <th class="px-6 py-3 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Turnover Rate</th>
                    <th class="px-6 py-3 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Days Inventory</th>
                </tr>
            </thead>
            <tbody id="turnoverTableBody" class="bg-white divide-y divide-gray-200">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</div>


    <script>
        // Store inventory data globally
        let inventoryData = [];

        // Helper function to get authorization headers
        const getAuthHeaders = () => ({
            'Authorization': `Bearer ${userData.access_token}`,
            'Content-Type': 'application/json'
        });

        // Function to handle unauthorized responses
        const handleUnauthorized = () => {
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        };

        // Fetch inventory data and set up search functionality
        async function loadInventoryData() {
    try {
        const response = await fetch('http://localhost:8000/inventory', {
            headers: getAuthHeaders()
        });
        
        if (response.status === 401) {
            handleUnauthorized();
            return;
        }

        if (!response.ok) {
            throw new Error('Failed to fetch inventory');
        }
        const data = await response.json();
        inventoryData = data.inventory.sort((a, b) => a.product.localeCompare(b.product));
        initializeSearchDropdown();
    } catch (error) {
        console.error('Error loading inventory:', error);
        document.getElementById('productSearch').placeholder = 'Error loading products';
    }
}

        // Function to load inventory turnover data
        async function loadInventoryTurnover() {
    try {
        const response = await fetch('http://localhost:8000/inventory-turnover', {
            headers: getAuthHeaders()
        });

        if (response.status === 401) {
            handleUnauthorized();
            return;
        }

        if (!response.ok) {
            throw new Error('Failed to fetch inventory turnover data');
        }
        const data = await response.json();
        
        // Update overall metrics
        document.getElementById('overallTurnover').textContent = data.overall_metrics.overall_turnover_rate;
        document.getElementById('totalInventory').textContent = data.overall_metrics.total_inventory.toLocaleString();
        document.getElementById('totalSales').textContent = data.overall_metrics.total_sales.toLocaleString();
        
        // Update table
        const tableBody = document.getElementById('turnoverTableBody');
        tableBody.innerHTML = '';
        
        data.turnover_data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.product}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500">${item.current_stock.toLocaleString()}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500">${item.quantity_sold.toLocaleString()}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-right ${getColorClass(item.turnover_rate)}">${item.turnover_rate}x</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500">${item.days_inventory === Infinity ? 'âˆž' : item.days_inventory}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error loading inventory turnover:', error);
    }
}

async function handleLogout() {
    try {
        const response = await fetch('http://127.0.0.1:8000/logout', {
            method: 'POST',
            headers: getAuthHeaders()
        });
        
        if (response.ok) {
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        } else {
            console.error('Logout failed');
        }
    } catch (error) {
        console.error('Logout error:', error);
    }
}

    // Helper function to determine color class based on turnover rate
    function getColorClass(rate) {
        if (rate >= 6) return 'text-green-600 font-medium';
        if (rate >= 4) return 'text-blue-600 font-medium';
        if (rate >= 2) return 'text-yellow-600 font-medium';
        return 'text-red-600 font-medium';
    }

        function initializeSearchDropdown() {
            const searchInput = document.getElementById('productSearch');
            const dropdown = document.getElementById('productDropdown');
            let selectedProduct = null;

            // Show dropdown when focusing on search input
            searchInput.addEventListener('focus', () => {
                updateDropdown(searchInput.value);
                dropdown.classList.remove('hidden');
            });

            // Handle search input
            searchInput.addEventListener('input', (e) => {
                updateDropdown(e.target.value);
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });

            function updateDropdown(searchTerm) {
                const filteredProducts = inventoryData.filter(item =>
                    item.product.toLowerCase().includes(searchTerm.toLowerCase())
                );

                dropdown.innerHTML = '';
                
                if (filteredProducts.length === 0) {
                    dropdown.innerHTML = '<div class="p-2 text-gray-500">No products found</div>';
                    return;
                }

                filteredProducts.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'p-2 hover:bg-blue-50 cursor-pointer transition';
                    div.textContent = `${item.product} (In Stock: ${item.in_stock})`;
                    
                    div.addEventListener('click', () => {
                        selectedProduct = item;
                        searchInput.value = item.product;
                        document.getElementById('selectedProduct').value = item.product;
                        document.getElementById('unitPrice').value = item.unit_price;
                        document.getElementById('quantity').max = item.in_stock;
                        dropdown.classList.add('hidden');
                    });
                    
                    dropdown.appendChild(div);
                });
            }
        }

        // Load inventory data when page loads
        document.addEventListener('DOMContentLoaded', loadInventoryData);

        // Prediction Chart
        let predictionChart = null;

        // Handle form submission
        // Handle form submission with authentication
document.getElementById('predictionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const predictionResult = document.getElementById('predictionResult');
    const insightText = document.getElementById('insightText');
    predictionResult.textContent = 'Processing prediction...';
    insightText.textContent = '';

    if (predictionChart) {
        predictionChart.destroy();
    }

    const formData = {
        product: document.getElementById('selectedProduct').value,
        quantity: parseInt(document.getElementById('quantity').value),
        unit_price: parseFloat(document.getElementById('unitPrice').value),
        total_cost: parseFloat(document.getElementById('totalCost').value),
        total_price: parseFloat(document.getElementById('totalPrice').value),
        Year: parseInt(document.getElementById('year').value)
    };

    try {
        const response = await fetch('http://localhost:8000/predict', {
            method: 'POST',
            headers: getAuthHeaders(),
            body: JSON.stringify(formData)
        });

        if (response.status === 401) {
            handleUnauthorized();
            return;
        }

        if (!response.ok) {
            throw new Error('Prediction failed');
        }

        const result = await response.json();
        
        // Update prediction result and create chart
        predictionResult.textContent = `Predicted Gross Profit: $${result.prediction.toLocaleString()}`;

        // Create insight chart
        const ctx = document.getElementById('predictionChart').getContext('2d');
        predictionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Predicted Profit', 'Total Cost', 'Total Price'],
                datasets: [{
                    label: 'Financial Breakdown',
                    data: [
                        result.prediction, 
                        formData.total_cost, 
                        formData.total_price
                    ],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Add insights
        const profitMargin = (result.prediction / formData.total_price * 100).toFixed(2);
        insightText.textContent = `Your ${formData.product} prediction shows a ${profitMargin}% profit margin. 
            The gross profit suggests a ${profitMargin > 20 ? 'strong' : 'moderate'} financial outlook for this product in ${formData.Year}.`;

    } catch (error) {
        predictionResult.textContent = 'Error processing prediction';
        console.error('Prediction error:', error);
    }
});
    

        // Load turnover data when page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadInventoryTurnover();
        // Refresh every 5 minutes
        setInterval(loadInventoryTurnover, 300000);
    });
    </script>
</body>
</html>
