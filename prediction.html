<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Prophet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation -->
        <nav class="mb-8 flex justify-between items-center bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-4 border-2 border-purple-200">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-700 to-blue-900 rounded-full"></div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600">
                    Profit Prophet
                </h1>
            </div>
            <div class="space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">Dashboard</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">Analytics</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">Settings</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Prediction Form -->
            <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 border-2 border-blue-200">
                <h2 class="text-2xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600">
                    Predict Gross Profit
                </h2>
                
                <form id="predictionForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product</label>
                        <select 
                            id="product" 
                            class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                            required
                        >
                            <option value="">Select a Product</option>
                        </select>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                            <input 
                                type="number" 
                                id="quantity" 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                                required 
                                min="1"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Unit Price</label>
                            <input 
                                type="number" 
                                id="unitPrice" 
                                step="0.01" 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                                required 
                                min="0"
                            >
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Cost</label>
                            <input 
                                type="number" 
                                id="totalCost" 
                                step="0.01" 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                                required 
                                min="0"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Price</label>
                            <input 
                                type="number" 
                                id="totalPrice" 
                                step="0.01" 
                                class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                                required 
                                min="0"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                        <input 
                            type="number" 
                            id="year" 
                            class="w-full rounded-lg border-2 border-purple-200 focus:ring-purple-500 focus:border-purple-500 transition"
                            required 
                            min="2000" 
                            max="2100"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-800 to-blue-600 text-white py-3 rounded-lg hover:opacity-90 transition transform active:scale-95"
                    >
                        Predict Profit
                    </button>
                </form>

                <div 
                    id="predictionResult" 
                    class="mt-4 text-center font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600"
                ></div>
            </div>

            <!-- Prediction Visualization -->
            <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 border-2 border-purple-200">
                <h3 class="text-xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-600">
                    Prediction Insights
                </h3>
                <canvas id="predictionChart" class="w-full h-64"></canvas>
                <div id="insightText" class="mt-4 text-center text-gray-700"></div>
            </div>
        </div>
    </div>

    <script>
        // Fetch product list from JSON file
        async function loadProductList() {
            try {
                const response = await fetch('ACTIV/product_list.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch product list');
                }
                const productList = await response.json();
                
                // Populate product dropdown
                const productSelect = document.getElementById('product');
                
                // Sort products alphabetically
                productList.sort().forEach(product => {
                    const option = document.createElement('option');
                    option.value = product;
                    option.textContent = product;
                    productSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading product list:', error);
                const productSelect = document.getElementById('product');
                productSelect.innerHTML = '<option>Error loading products</option>';
            }
        }

        // Load product list when page loads
        document.addEventListener('DOMContentLoaded', loadProductList);

        // Prediction Chart
        let predictionChart = null;

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const predictionResult = document.getElementById('predictionResult');
            const insightText = document.getElementById('insightText');
            predictionResult.textContent = 'Processing prediction...';
            insightText.textContent = '';

            // Destroy existing chart if it exists
            if (predictionChart) {
                predictionChart.destroy();
            }

            // Gather form data
            const formData = {
                product: document.getElementById('product').value,
                quantity: parseInt(document.getElementById('quantity').value),
                unit_price: parseFloat(document.getElementById('unitPrice').value),
                total_cost: parseFloat(document.getElementById('totalCost').value),
                total_price: parseFloat(document.getElementById('totalPrice').value),
                Year: parseInt(document.getElementById('year').value)
            };

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const result = await response.json();
                
                // Update prediction result
                predictionResult.textContent = `Predicted Gross Profit: $${result.prediction.toLocaleString()}`;

                // Create insight chart
                const ctx = document.getElementById('predictionChart').getContext('2d');
                predictionChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Predicted Profit', 'Total Cost', 'Total Price'],
                        datasets: [{
                            label: 'Financial Breakdown',
                            data: [
                                result.prediction, 
                                formData.total_cost, 
                                formData.total_price
                            ],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Add some insights
                insightText.textContent = `Your ${formData.product} prediction shows potential profitability. 
                    The gross profit suggests a positive financial outlook for this product in ${formData.Year}.`;

            } catch (error) {
                predictionResult.textContent = 'Error processing prediction';
                console.error('Prediction error:', error);
            }
        });
    </script>
</body>
</html>
