<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Inventory Management System</h1>
                <div class="space-x-4 flex items-center">
                    <a href="inventory.html" class="hover:text-blue-200">Inventory</a>
                    <a href="sales.html" class="hover:text-blue-200">Sales</a>
                    <a href="analytics.html" class="hover:text-blue-200">Analytics</a>
                    <a href="login.html" class="hover:text-blue-200" id="loginLink">Login</a>
                    <a href="#" class="hover:text-blue-200 hidden" id="logoutLink">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="mainContent" class="flex-grow container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Inventory Management Form -->
                <div class="md:col-span-2 bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-4">Manage Inventory</h2>
                    <form id="inventoryForm" class="space-y-4">
                        <div>
                            <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
                            <input type="text" id="itemName" name="itemName"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                                <input type="number" id="quantity" name="quantity"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    required>
                            </div>
                            <div>
                                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                                <input type="number" id="price" name="price"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    required>
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                            Add to Inventory
                        </button>
                    </form>
                </div>

                <!-- Current Inventory -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-4">Current Inventory</h2>
                    <ul id="inventoryList" class="space-y-2">
                        <!-- Dynamically populated with items from inventory -->
                    </ul>
                </div>
            </div>

            <!-- Historical Sales Trend (Analytics Section) -->
            <div class="mt-8 flex justify-center">
                <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-4xl">
                    <h3 class="text-xl font-bold mb-4">Historical Sales Trend</h3>
                    <div class="chart-container" style="position: relative; height: 300px;">
                        <canvas id="salesTrendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 NHP. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="fine.js"></script>
</body>

</html>
