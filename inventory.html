<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - StorePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <nav class="flex justify-between items-center bg-white/80 backdrop-blur-md rounded-xl p-4 shadow-lg mb-6">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full"></div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                    StorePro Inventory
                </h1>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Dashboard
                </a>
                <a href="#" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Add Product
                </a>
                <a href="#" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Reports
                </a>
            </div>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2">
                <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                            Current Inventory
                        </h2>
                        <button class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:opacity-90 transition duration-300">
                            + Add New Product
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead>
                                <tr class="border-b">
                                    <th class="py-3 px-4">Product</th>
                                    <th class="py-3 px-4">Category</th>
                                    <th class="py-3 px-4">Quantity</th>
                                    <th class="py-3 px-4">Unit Price</th>
                                    <th class="py-3 px-4">Total Value</th>
                                    <th class="py-3 px-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div>
                <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
                        Inventory Insights
                    </h3>
                    <div class="space-y-4">
                        <!-- In the Inventory Insights section, add ids for dynamic updates -->
                        <div class="bg-blue-100 p-4 rounded-lg">
                            <div class="text-sm text-gray-600 mb-2">Total Products</div>
                            <div id="totalProducts" class="text-2xl font-bold text-blue-800">0</div>
                        </div>
                        <div class="bg-green-100 p-4 rounded-lg">
                            <div class="text-sm text-gray-600 mb-2">Total Inventory Value</div>
                            <div id="totalInventoryValue" class="text-2xl font-bold text-green-800">₦0</div>
                        </div>
                        <div class="bg-purple-100 p-4 rounded-lg">
                            <div class="text-sm text-gray-600 mb-2">Low Stock Alerts</div>
                            <div id="lowStockAlerts" class="text-2xl font-bold text-purple-800">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Product Modal (Hidden by default) -->
        <div id="addProductModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl p-8 w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                    Add New Product
                </h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Product Name</label>
                        <input id="productNameInput" type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter product name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Category</label>
                        <select id="categorySelect" class="w-full px-3 py-2 border rounded-lg">
                            <option>Prescription</option>
                            <option>OTC Medication</option>
                            <option>Personal Care</option>
                            <option>Health Supplies</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Quantity</label>
                            <input id="quantityInput" type="number" class="w-full px-3 py-2 border rounded-lg" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Unit Price</label>
                            <input id="unitPriceInput" type="number" class="w-full px-3 py-2 border rounded-lg" placeholder="₦0">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg">
                            Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Function to fetch and populate inventory data
        async function fetchInventoryData() {
            try {
                const response = await fetch('http://127.0.0.1:8000/inventory');
                const data = await response.json();

                // Sort the inventory data alphabetically by product name
                const sortedInventory = data.inventory.sort((a, b) => a.product.localeCompare(b.product));

                // Populate inventory table
                const tableBody = document.querySelector('tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                sortedInventory.forEach(item => {
                    const row = document.createElement('tr');
                    row.classList.add('border-b', 'hover:bg-blue-50', 'transition');
                    row.innerHTML = `
                        <td class="py-3 px-4 flex items-center">
                            <div class="w-10 h-10 bg-gray-200 rounded mr-3"></div>
                            ${item.product}
                        </td>
                        <td class="py-3 px-4">${item.category}</td>
                        <td class="py-3 px-4">
                            <span class="${
                                item.in_stock < 50 
                                ? 'bg-yellow-100 text-yellow-800' 
                                : 'bg-green-100 text-green-800'
                            } px-2 py-1 rounded-full">${item.in_stock}</span>
                        </td>
                        <td class="py-3 px-4">₦${item.unit_price.toLocaleString()}</td>
                        <td class="py-3 px-4">₦${item.total_value.toLocaleString()}</td>
                        <td class="py-3 px-4">
                            <div class="flex space-x-2">
                                <button class="text-blue-500 hover:text-blue-700">
                                    <i data-feather="edit-2" class="w-4 h-4"></i>
                                </button>
                                <button class="text-red-500 hover:text-red-700">
                                    <i data-feather="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Update inventory insights
                document.querySelector('#totalProducts').textContent = data.total_products;
                document.querySelector('#totalInventoryValue').textContent = `₦${data.total_inventory_value.toLocaleString()}`;
                document.querySelector('#lowStockAlerts').textContent = data.low_stock_products;

                // Reinitialize Feather icons after dynamic content load
                feather.replace();
            } catch (error) {
                console.error('Error fetching inventory data:', error);
            }
        }

        // Function to add a new product
    async function addProduct(event) {
    event.preventDefault();

    // Get form inputs
    const productNameInput = document.querySelector('#productNameInput');
    const categorySelect = document.querySelector('#categorySelect');
    const quantityInput = document.querySelector('#quantityInput');
    const unitPriceInput = document.querySelector('#unitPriceInput');

    // Validate inputs
    if (!productNameInput.value || !categorySelect.value || !quantityInput.value || !unitPriceInput.value) {
        alert('Please fill in all fields');
        return;
    }

    try {
        // Prepare product data
        const productData = {
            product: productNameInput.value,
            category: categorySelect.value,
            in_stock: parseInt(quantityInput.value),
            unit_price: parseFloat(unitPriceInput.value)
        };

        // Send POST request to add product
        const response = await fetch('http://127.0.0.1:8000/add-product', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(productData)
        });

        if (!response.ok) {
            throw new Error('Failed to add product');
        }

        // Create new table row immediately
        const tableBody = document.querySelector('tbody');
        const row = document.createElement('tr');
        row.classList.add('border-b', 'hover:bg-blue-50', 'transition');
        row.innerHTML = `
            <td class="py-3 px-4 flex items-center">
                <div class="w-10 h-10 bg-gray-200 rounded mr-3"></div>
                ${productData.product}
            </td>
            <td class="py-3 px-4">${productData.category}</td>
            <td class="py-3 px-4">
                <span class="${
                    productData.in_stock < 50 
                    ? 'bg-yellow-100 text-yellow-800' 
                    : 'bg-green-100 text-green-800'
                } px-2 py-1 rounded-full">${productData.in_stock}</span>
            </td>
            <td class="py-3 px-4">₦${productData.unit_price.toLocaleString()}</td>
            <td class="py-3 px-4">₦${(productData.in_stock * productData.unit_price).toLocaleString()}</td>
            <td class="py-3 px-4">
                <div class="flex space-x-2">
                    <button class="text-blue-500 hover:text-blue-700">
                        <i data-feather="edit-2" class="w-4 h-4"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </td>
        `;
        tableBody.appendChild(row);

        // Reinitialize Feather icons
        feather.replace();

        // Update inventory insights
        const totalProductsEl = document.querySelector('#totalProducts');
        const totalInventoryValueEl = document.querySelector('#totalInventoryValue');
        const lowStockAlertsEl = document.querySelector('#lowStockAlerts');

        // Increment total products
        totalProductsEl.textContent = parseInt(totalProductsEl.textContent) + 1;

        // Update total inventory value
        const currentTotalValue = parseFloat(totalInventoryValueEl.textContent.replace('₦', '').replace(/,/g, ''));
        const newTotalValue = currentTotalValue + (productData.in_stock * productData.unit_price);
        totalInventoryValueEl.textContent = `₦${newTotalValue.toLocaleString()}`;

        // Update low stock alerts if applicable
        if (productData.in_stock < 50) {
            const currentLowStock = parseInt(lowStockAlertsEl.textContent);
            lowStockAlertsEl.textContent = currentLowStock + 1;
        }

        // Close the modal
        modal.classList.add('hidden');

        // Reset form
        productNameInput.value = '';
        categorySelect.value = '';
        quantityInput.value = '';
        unitPriceInput.value = '';

    } catch (error) {
        console.error('Error adding product:', error);
        alert('Failed to add product. Please try again.');
    }
}

    // Simple modal toggle functionality
    const addProductBtn = document.querySelector('button[class*="bg-gradient-to-r"]');
    const modal = document.getElementById('addProductModal');
    const cancelBtn = modal.querySelector('button[type="button"]');
    const addProductForm = modal.querySelector('form');

    addProductBtn.addEventListener('click', () => {
        modal.classList.remove('hidden');
    });

    cancelBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
    });

    // Add event listener to the form
    addProductForm.addEventListener('submit', addProduct);

    // Fetch inventory data when page loads
    document.addEventListener('DOMContentLoaded', fetchInventoryData);
    </script>
</body>
</html>
