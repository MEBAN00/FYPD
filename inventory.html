<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - StorePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <nav class="flex justify-between items-center bg-white/80 backdrop-blur-md rounded-xl p-4 shadow-lg mb-6">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full"></div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                    StorePro Inventory
                </h1>
            </div>
            <div class="flex space-x-4">
                <a href="dashboard.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Dashboard
                </a>
                <a href="sales.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Sales
                </a>
                <a href="prediction.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-100 transition duration-300 ease-in-out">
                    Prediction
                </a>
                <button id="logoutButton" class="px-4 py-2 rounded-lg text-white bg-red-500 hover:bg-red-600 transition duration-300 ease-in-out" onclick="handleLogout()"> Logout 
                </button>
            </div>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2">
                <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                            Current Inventory
                        </h2>
                        <button class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:opacity-90 transition duration-300">
                            + Add New Product
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead>
                                <tr class="border-b">
                                    <th class="py-3 px-4">Product</th>
                                    <th class="py-3 px-4">Category</th>
                                    <th class="py-3 px-4">Quantity</th>
                                    <th class="py-3 px-4">Unit Price</th>
                                    <th class="py-3 px-4">Total Value</th>
                                    <th class="py-3 px-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div>
                <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
                        Inventory Insights
                    </h3>
                    <div class="space-y-4">
                        <!-- In the Inventory Insights section, add ids for dynamic updates -->
                        <div class="bg-blue-100 p-4 rounded-lg">
                            <div class="text-sm text-gray-600 mb-2">Total Products</div>
                            <div id="totalProducts" class="text-2xl font-bold text-blue-800">0</div>
                        </div>
                        <div class="bg-green-100 p-4 rounded-lg">
                            <div class="text-sm text-gray-600 mb-2">Total Inventory Value</div>
                            <div id="totalInventoryValue" class="text-2xl font-bold text-green-800">₦0</div>
                        </div>
                        <div class="bg-purple-100 p-4 rounded-lg">
                            <div class="text-sm text-gray-600 mb-2">Low Stock Alerts</div>
                            <div id="lowStockAlerts" class="text-2xl font-bold text-purple-800">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Product Modal (Hidden by default) -->
        <div id="addProductModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl p-8 w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                    Add New Product
                </h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Product Name</label>
                        <input id="productNameInput" type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter product name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Category</label>
                        <select id="categorySelect" class="w-full px-3 py-2 border rounded-lg">
                            <option>Prescription</option>
                            <option>OTC Medication</option>
                            <option>Personal Care</option>
                            <option>Health Supplies</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Quantity</label>
                            <input id="quantityInput" type="number" class="w-full px-3 py-2 border rounded-lg" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Unit Price</label>
                            <input id="unitPriceInput" type="number" class="w-full px-3 py-2 border rounded-lg" placeholder="₦0">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg">
                            Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                Edit Product
            </h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Product Name</label>
                    <input id="editProductNameInput" type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter product name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Category</label>
                    <select id="editCategorySelect" class="w-full px-3 py-2 border rounded-lg">
                        <option>Prescription</option>
                        <option>OTC Medication</option>
                        <option>Personal Care</option>
                        <option>Health Supplies</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Quantity</label>
                        <input id="editQuantityInput" type="number" class="w-full px-3 py-2 border rounded-lg" placeholder="0">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Unit Price</label>
                        <input id="editUnitPriceInput" type="number" class="w-full px-3 py-2 border rounded-lg" placeholder="₦0">
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelEditBtn" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg">
                        Update Product
                    </button>
                </div>
            </form>
        </div>
    </div>

     <!-- Add Delete Confirmation Modal -->
     <div id="deleteConfirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                Confirm Delete
            </h2>
            <p class="mb-6">Are you sure you want to delete the product <span id="deleteProductName" class="font-bold"></span>?</p>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancelDeleteBtn" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg">Delete</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded. Setting up event listeners.');
            
            // Function to get the authentication token from localStorage
            function getAuthToken() {
                const user = JSON.parse(localStorage.getItem('user'));
                return user ? user.access_token : null;
            }
        
            // Function to check if user is authenticated
            function isAuthenticated() {
                const token = getAuthToken();
                return !!token;
            }
        
            // Redirect to login if not authenticated
            function checkAuth() {
                if (!isAuthenticated()) {
                    window.location.href = 'index.html';
                }
            }
        
            // Function to make authenticated fetch requests
            async function authenticatedFetch(url, options = {}) {
                const token = getAuthToken();
                if (!token) {
                    throw new Error('No authentication token found');
                }
        
                const defaultOptions = {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                };
        
                const mergedOptions = {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers,
                    },
                };
        
                const response = await fetch(url, mergedOptions);
        
                if (response.status === 401) {
                    // Token might be expired or invalid
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                    throw new Error('Authentication failed');
                }
        
                return response;
            }
        
            // Check authentication before loading the page
            checkAuth();
        
            // Function to fetch inventory data
            async function fetchInventoryData() {
                try {
                    const response = await authenticatedFetch('http://127.0.0.1:8000/inventory');
        
                    if (response.status === 401) {
                        handleUnauthorized();
                        return;
                    }
        
                    const data = await response.json();
        
                    // Sort inventory data alphabetically
                    const sortedInventory = data.inventory.sort((a, b) => a.product.localeCompare(b.product));
        
                    // Populate the table
                    const tableBody = document.querySelector('tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
        
                    sortedInventory.forEach(item => {
                        addRowToTable(item.product, item.category, item.in_stock, item.unit_price, item.total_value);
                    });
        
                    // Update inventory insights
                    document.getElementById('totalProducts').textContent = data.total_products;
                    document.getElementById('totalInventoryValue').textContent = `₦${data.total_inventory_value.toLocaleString()}`;
                    document.getElementById('lowStockAlerts').textContent = data.low_stock_products;
        
                    console.log('Inventory data fetched and displayed.');
                } catch (error) {
                    console.error('Error fetching inventory data:', error);
                }
            }
        
            // Function to add a product row to the table
            function addRowToTable(product, category, quantity, unitPrice, totalValue) {
                const tableBody = document.querySelector('tbody');
                const row = document.createElement('tr');
                row.classList.add('border-b', 'hover:bg-blue-50', 'transition');
                row.innerHTML = `
                    <td class="py-3 px-4 flex items-center">${product}</td>
                    <td class="py-3 px-4">${category}</td>
                    <td class="py-3 px-4">
                        <span class="${
                            quantity < 50 ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'
                        } px-2 py-1 rounded-full">${quantity}</span>
                    </td>
                    <td class="py-3 px-4">₦${unitPrice.toLocaleString()}</td>
                    <td class="py-3 px-4">₦${totalValue.toLocaleString()}</td>
                    <td class="py-3 px-4">
                        <div class="flex space-x-2">
                            <button class="text-blue-500 hover:text-blue-700 edit-btn">
                                <i data-feather="edit-2" class="w-4 h-4"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700 delete-btn">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
        
                // Update icons
                feather.replace();
                setupEditAndDeleteListeners();
            }
        
            // Function to handle adding a product
            function setupAddProductListener() {
                const addProductButton = document.querySelector('button[class*="bg-gradient-to-r"]');
                const addProductModal = document.getElementById('addProductModal');
                const addForm = addProductModal.querySelector('form');
        
                addProductButton.addEventListener('click', () => {
                    addProductModal.classList.remove('hidden');
                });
        
                addForm.onsubmit = async (e) => {
                    e.preventDefault();
        
                    const product = addProductModal.querySelector('#productNameInput').value.trim();
                    const category = addProductModal.querySelector('#categorySelect').value.trim();
                    const in_stock = parseInt(addProductModal.querySelector('#quantityInput').value.trim());
                    const unit_price = parseFloat(addProductModal.querySelector('#unitPriceInput').value.trim());
        
                    if (product && category && in_stock && unit_price) {
                        try {
                            const response = await authenticatedFetch('https://fypd.onrender.com/add-product', {
                                method: 'POST',
                                body: JSON.stringify({
                                    product,
                                    category,
                                    in_stock,
                                    unit_price
                                }),
                            });
        
                            if (response.status === 401) {
                                handleUnauthorized();
                                return;
                            }
        
                            if (response.ok) {
                                await fetchInventoryData();
                                addProductModal.classList.add('hidden');
                                addForm.reset();
                            } else {
                                const error = await response.json();
                                alert(`Error adding product: ${error.detail}`);
                            }
                        } catch (error) {
                            console.error('Error adding product:', error);
                            alert('Failed to add product. Please try again.');
                        }
                    } else {
                        alert('All fields are required.');
                    }
                };
        
                addProductModal.querySelector('button[type="button"]').addEventListener('click', () => {
                    addProductModal.classList.add('hidden');
                });
            }
        
            // Function to handle editing and deleting products
            function setupEditAndDeleteListeners() {
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', handleEdit);
                });
        
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', handleDelete);
                });
            }
        
            // Handle edit product
            function handleEdit(event) {
                const row = event.target.closest('tr');
                const editModal = document.getElementById('editProductModal');
        
                const productName = row.children[0].textContent.trim();
                const category = row.children[1].textContent.trim();
                const quantity = parseInt(row.children[2].textContent.replace(/\D/g, ''));
                const unitPrice = parseFloat(row.children[3].textContent.replace(/[^\d.]/g, ''));
        
                editModal.querySelector('#editProductNameInput').value = productName;
                editModal.querySelector('#editCategorySelect').value = category;
                editModal.querySelector('#editQuantityInput').value = quantity;
                editModal.querySelector('#editUnitPriceInput').value = unitPrice;
        
                editModal.classList.remove('hidden');
        
                const editForm = editModal.querySelector('form');
                editForm.onsubmit = async (e) => {
                    e.preventDefault();
        
                    const updatedData = {
                        product: editModal.querySelector('#editProductNameInput').value.trim(),
                        category: editModal.querySelector('#editCategorySelect').value.trim(),
                        in_stock: parseInt(editModal.querySelector('#editQuantityInput').value.trim()),
                        unit_price: parseFloat(editModal.querySelector('#editUnitPriceInput').value.trim())
                    };
        
                    try {
                        const response = await authenticatedFetch(`https://fypd.onrender.com/update-product/${productName}`, {
                            method: 'PUT',
                            body: JSON.stringify(updatedData),
                        });
        
                        if (response.status === 401) {
                            handleUnauthorized();
                            return;
                        }
        
                        if (response.ok) {
                            await fetchInventoryData();
                            editModal.classList.add('hidden');
                        } else {
                            const error = await response.json();
                            alert(`Error updating product: ${error.detail}`);
                        }
                    } catch (error) {
                        console.error('Error updating product:', error);
                        alert('Failed to update product. Please try again.');
                    }
                };
        
                editModal.querySelector('#cancelEditBtn').onclick = () => {
                    editModal.classList.add('hidden');
                };
            }
        
            // Handle delete product
            function handleDelete(event) {
                const row = event.target.closest('tr');
                const deleteModal = document.getElementById('deleteConfirmationModal');
        
                const productName = row.children[0].textContent.trim();
                deleteModal.querySelector('#deleteProductName').textContent = productName;
        
                deleteModal.classList.remove('hidden');
        
                deleteModal.querySelector('#confirmDeleteBtn').onclick = async () => {
                    try {
                        const response = await authenticatedFetch(`https://fypd.onrender.com/delete-product/${productName}`, {
                            method: 'DELETE',
                        });
        
                        if (response.status === 401) {
                            handleUnauthorized();
                            return;
                        }
        
                        if (response.ok) {
                            await fetchInventoryData();
                            deleteModal.classList.add('hidden');
                        } else {
                            const error = await response.json();
                            alert(`Error deleting product: ${error.detail}`);
                        }
                    } catch (error) {
                        console.error('Error deleting product:', error);
                        alert('Failed to delete product. Please try again.');
                    }
                };
        
                deleteModal.querySelector('#cancelDeleteBtn').onclick = () => {
                    deleteModal.classList.add('hidden');
                };
            }
        
            // Update the logout handler
            document.getElementById('logoutButton').addEventListener('click', async () => {
                try {
                    const response = await authenticatedFetch('https://fypd.onrender.com/logout', {
                        method: 'POST'
                    });
        
                    if (response.ok) {
                        localStorage.removeItem('user');
                        window.location.href = 'index.html';
                    } else {
                        console.error('Logout failed');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });
        
            // Fetch initial data and populate the table
            fetchInventoryData();
            setupAddProductListener();
            setupEditAndDeleteListeners();
        });
        </script>
        
    
</body>
</html>
